name: "[Repo] Docker Image CI"

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/repo-docker-image.yml
      - root/**
  pull_request:
    branches: []

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker images
        working-directory: ./root
        run: |
          docker build --tag progre/pp-cron:latest --file Dockerfile.cron . && \
          docker build --tag progre/pp-init:latest --file Dockerfile.init . && \
          docker build --tag progre/pp-peercast:latest --file Dockerfile.peercast . && \
          docker build --tag progre/pp-peercast:next --file Dockerfile.peercastnext . && \
          docker build --tag progre/pp:latest .
      - name: Login to Docker Hub
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: progre
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY_URL: docker.io
      - name: Push containers
        uses: actions-hub/docker@master
        with:
          args: "push {{ item }}"
        with_items:
          - progre/pp-cron:latest
          - progre/pp-init:latest
          - progre/pp-peercast:latest
          - progre/pp-peercast:next
          - progre/pp:latest
